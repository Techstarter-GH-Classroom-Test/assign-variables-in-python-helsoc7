name: Python Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.x'
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
    - name: Run tests
      run: python -m unittest discover -s . -p "test_*.py"
